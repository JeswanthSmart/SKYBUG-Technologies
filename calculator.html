<body>
<div id="message"></div>
<div id="calculator">
  <textarea name="" id="result" rows="5" cols="20"></textarea>
  <button class="text">(</button>
  <button class="text">)</button>
  <button class="double" id="clear">C</button>
  <button id="backspace">âŒ«</button>
  <button class="text">7</button>
  <button class="text">8</button>
  <button class="text">9</button>
  <button class="text operator">/</button>
  <button class="text">4</button>
  <button class="text">5</button>
  <button class="text">6</button>
  <button class="operator text">*</button>
  <button class="text">1</button>
  <button class="text">2</button>
  <button class="text">3</button>
  <button class="operator text">-</button>
  <button class="double text">0</button>
  <button class="text">.</button>
  <button class="operator double text">+</button>
  <button class="double" id="equal">=</button>

  <script src="calculator.js"></script>
</div>
